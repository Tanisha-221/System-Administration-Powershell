name: PowerShell CI/CD

on:
  push:
    branches:
      - main

jobs:
  run-powershell:
    runs-on: windows-latest  
    environment: Production

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4
        
      # Step 2: Run PowerShell scripts
      - name: Execute all scripts
        shell: pwsh
        run: |
          # Initialize a list to track failed scripts
          $failedScripts = @()

          # Get all .ps1 scripts in the "scripts" directory
          $scripts = Get-ChildItem -Path "./scripts" -Filter *.ps1 -Recurse | Sort-Object Name

          # Loop through each script and execute
          foreach ($script in $scripts) {
              Write-Host "Executing $($script.Name)....."
              try {
                  # Execute the script with verbosity
                  & $script.FullName -Verbose
                  Write-Host "$($script.Name) executed successfully."
              }
              catch {
                  # Log the error message and track failure
                  Write-Error "Script $($script.Name) failed: $_"
                  $failedScripts += $script.Name
              }
          }

          # If any scripts failed, throw an error and log the failed scripts
          if ($failedScripts.Count -gt 0) {
              Write-Host "The following scripts failed to execute: $($failedScripts -join ', ')"
              throw "One or more scripts failed."
          } else {
              Write-Host "All scripts executed successfully."
          }

      # Step 3: Upload artifacts (optional)
      - name: Upload output
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: script-output
          path: output/

      # Step 4: List the artifacts
      - name: List uploaded artifacts
        if: success()
        run: |
          echo "Uploaded Artifacts:"
          ls output/